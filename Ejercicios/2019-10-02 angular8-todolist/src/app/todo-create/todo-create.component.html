<div>
  <form [formGroup]="todoForm" (ngSubmit)="onSubmit()">

    <div class="container">
      <mat-form-field>
        <input matInput formControlName="titulo" placeholder="Titulo">
      </mat-form-field>
      <mat-form-field>
        <textarea matInput formControlName="descripcion" rows="6" placeholder="Escribe una descripcion">
                </textarea>
      </mat-form-field>
      <mat-checkbox matInput formControlName="isCompleted">
        <label> Esta Finalizado? </label>
      </mat-checkbox>
      <button mat-raised-button color="primary">Guardar</button>
    </div>
  </form>
</div>
