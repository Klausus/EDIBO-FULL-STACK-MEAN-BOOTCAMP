<li class="card" [attr.card-id]="card._id" [attr.card-order]="card.order" (click)="enableEditCard()">
    <span 
        [innerHtml]="card.title"
        [style.display]="editingCard ? 'none' : ''" 
        (click)="enableEditCard()" >
    </span>
    <textarea
        [style.display]="editingCard ? '' : 'none' "
        (keydown)="editingCardOnEnter($event)"
        (blur)="editingCardOnBlur()"
        [(ngModel)]="card.title" >
    </textarea>
</li>
